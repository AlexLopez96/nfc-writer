<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-row class="ion-margin-top ion-margin-bottom">
      <ion-col size="3" class="ion-align-self-start ion-margin-start">
        <ion-buttons class="ion-margin-end">
          <ion-button (click)="toggleMenu()">
            <ion-icon slot="icon-only" name="menu"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-col>
      <ion-col class="ion-align-self-center">
        <div><img src="assets/img/zertinft_logo-no-icon.png"></div>
      </ion-col>
    </ion-row>
  </ion-toolbar>

  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-button *ngIf="dataService.mode == 'read'" expand="block" color="gold" (click)="dataService.readQr()"
                      size="large">
            READ QR
          </ion-button>
          <ion-button *ngIf="dataService.mode == 'write' || dataService.mode == 'writing'"
                      expand="block" color="gold" (click)="modalPage.presentModal()" size="large">
            CONFIG.
          </ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button *ngIf="dataService.mode == 'read'" expand="block" color="gold"
                      [disabled]="(!dataService.qrCode  || (dataService.to + 1 - dataService.from) <= dataService.nfcArray$.value.length)"
                      (click)="dataService.readNFC()" size="large">
            READ NFC
          </ion-button>
          <ion-button *ngIf="dataService.mode == 'write'"  [disabled]="(!dataService.isDataInserted ||
                      (dataService.to + 1 - dataService.from) <= dataService.nfcArray$.value.length)" expand="block" color="gold"
                      (click)="dataService.writeNfc()" size="large">
            <i class="fa-solid fa-play fontawesome-write-mode"></i>WRITE
          </ion-button>
          <ion-button *ngIf="dataService.mode == 'writing'" [disabled]="(!dataService.isDataInserted ||
                      (dataService.to + 1 - dataService.from) <= dataService.nfcArray$.value.length)" expand="block" color="danger"
                      (click)="dataService.writeNfc()" size="large">
            <i class="fa-solid fa-stop fontawesome-write-mode"></i>STOP
          </ion-button>

        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>
