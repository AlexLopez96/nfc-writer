<ion-app>
  <app-header></app-header>

  <app-menu></app-menu>

  <ion-content [fullscreen]="true" id="mainContent">
    <ion-progress-bar type="indeterminate" color="medium" id="progress-bar"  *ngIf="dataService.readingNfc">
      Scanning
    </ion-progress-bar>
    <ion-list>
      <ion-item-sliding #slidingItem (click)="slidingItem.close()" *ngFor="let nfc of dataService.nfcArray$.getValue(); let i = index">
          <ion-item >
            <ion-label><h1>{{i+1}} - {{nfc}}</h1><p>{{dataService.externalUrl}}</p></ion-label>
          </ion-item>
          <ion-item-options side="end">
            <ion-item-option color="danger" (click)="deleteNfc(i)">DELETE</ion-item-option>
          </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-content>

  <app-footer></app-footer>
</ion-app>
